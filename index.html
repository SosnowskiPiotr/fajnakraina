<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fajna kraina</title>
    <style>
        body{
            margin: 0;
        }
        .div2{
           height: 100vh;
           width: 100%; 
        }
    </style>
</head>
<body>
    <div id="D1" class="div2" style="background-image: url('1.png') ;">
        
    </div>
    <script>
        let i = 1;
        document.body.addEventListener("click", ()=>{
            document.getElementById("D1").style.backgroundImage = "url(" + ++i + ".png)";
        });
    </script>
</body>
</html>
